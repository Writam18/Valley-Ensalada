<div class ="palette">

        <div class = "green">
          <h3><span class="badge bg-info text-dark" id = "green1">Greens</span></h3>
          <img src="img/cucumber.png" width='200' height = '150' class = "dragTarget" id = "gCucumber">
          <img src="img/onion.png" width='200' height = '150' class="dragTarget"  id="gOnion" >
          <img src="img/tomato.png" width='200' height = '150' class="dragTarget" id="gTomato">
          <img src="img/carrot.png" width='200' height = '150' class="dragTarget" id="gCarrot">
        </div>

        <div class = "fruit" draggable="true">
          <h3><span class="badge bg-info text-dark">Fruits</span></h1>
          <img src="img/stawberry.png" width='200' height = '150' class="dragTarget" id="fStawberry">
          <img src="img/apple.png" width='200' height = '150' class="dragTarget" id="fApple">
          <img src="img/banana.png" width='200' height = '150' class="dragTarget" id="fBanana">
          <img src="img/watermelon.png" width='200' height = '150' class="dragTarget" id="fWatermelon">
        </div>

        <div class = "vegetable">
          <h3><span class="badge bg-info text-dark">Vegetables</span></h1>
          <img draggable="true" src="img/potato.png" width='200' height = '150' class="dragTarget" id="vPotato">
          <img src="img/cabbage.png" width='200' height = '150' class="dragTarget" id="vCabbage">
          <img src="img/beet.png" width='200' height = '150' class="dragTarget" id="vBeet">
          <img src="img/broccoli.png" width='200' height = '150' class="dragTarget" id="vBroccoli">
        </div>

        <div class = "nonveg">
          <h3><span class="badge bg-info text-dark">Non-Veg</span></h1>
          <img src="img/chicken.png" width='200' height = '150' class="dragTarget" id="nChicken">
          <img src="img/lobster.png" width='200' height = '150' class="dragTarget" id="nLobster">
          <img src="img/salmon.png" width='200' height = '150' class="dragTarget" id="nSalmon">
          <img src="img/egg.png" width='200' height = '150' class="dragTarget" id="nEgg">
        </div>

        <img src="img/salad-maker.png" width="350" width="550" class="dropTarget" id="dropHere">

        <div class="field">
      <form name="f1">
        <p class = "form" style="color:blue;"><b>Add a Design No: </b><input name="word" type="text">  
        <input value="Go" type="button" class="Go"></p>
        </form>     
         
      <button class="Save" type="button" onclick="FinalSaving()">Save</button> 
      <button class="Submit" type="button" onclick="PerlSubmit()">Submit</button>
  </div>
</div>
